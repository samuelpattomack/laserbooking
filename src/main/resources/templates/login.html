<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Cortadora Laser</title>

  <style>
    :root{
      --bg:#0b0b10;            /* fundo da página */
      --card:#12121a;          /* cartão */
      --muted:#9aa0aa;         /* texto fraco */
      --text:#e8ecf1;          /* texto principal */
      --line:rgba(255,255,255,.06);
      --red:#e11d48;           /* vermelho principal */
      --red-700:#be123c;
      --button:#0b1320;        /* botão escuro */
      --input:#1b1b26;         /* campo */
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(80vw 80vh at 80% -10%, rgba(225,29,72,.15), transparent 60%) , var(--bg);
      color:var(--text);
      font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      display:grid;
      place-items:center;
      padding:32px 16px;
    }

    .card{
      width:min(420px, 92vw);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:20px;
      box-shadow:0 20px 90px rgba(0,0,0,.55);
      padding:32px 28px 26px;
    }

    .logo{
      width:64px;height:64px;
      border-radius:999px;
      display:grid;place-items:center;
      margin:0 auto 16px;
      background:var(--red);
      color:#fff;
      font-weight:800;
      font-size:30px;
      letter-spacing:.02em;
      box-shadow:0 12px 30px rgba(225,29,72,.45), inset 0 0 12px rgba(255,255,255,.15);
      user-select:none;
    }

    h1{
      font-size:22px;
      margin:6px 0 22px 0;
      text-align:center;
      font-weight:700;
    }

    label{
      display:block;
      font-size:12px;
      letter-spacing:.02em;
      color:var(--muted);
      margin:14px 0 6px;
    }

    input{
      width:100%;
      background:var(--input);
      color:var(--text);
      border:1px solid var(--line);
      outline:none;
      border-radius:10px;
      padding:12px 14px;
      font-size:15px;
    }
    input:focus{
      border-color:var(--red);
      box-shadow:0 0 0 3px rgba(225,29,72,.25);
    }

    .row{
      display:flex;align-items:center;justify-content:space-between;
      margin-top:10px;
    }
    .link{
      color:var(--muted);
      text-decoration:none;
      font-size:12px;
    }
    .link:hover{color:#cbd5e1}

    .btn{
      width:100%;
      margin-top:16px;
      background:linear-gradient(180deg, #0f172a 0%, var(--button) 100%);
      color:#fff;
      border:1px solid var(--line);
      border-radius:12px;
      padding:12px 14px;
      font-weight:700;
      letter-spacing:.02em;
      cursor:pointer;
      box-shadow:0 18px 38px rgba(15,23,42,.55);
    }
    .btn:hover{
      border-color:rgba(225,29,72,.55);
      box-shadow:0 18px 42px rgba(225,29,72,.25);
    }

    .msg{
      margin-top:12px;
      font-size:13px;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid;
    }
    .msg.error{ color:#fecaca; border-color:rgba(248,113,113,.35); background:rgba(127,29,29,.22);}
    .msg.ok{ color:#bbf7d0; border-color:rgba(52,211,153,.35); background:rgba(6,78,59,.22);}

    .footer{
      margin-top:18px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
    }
  </style>
</head>
<body>

  <main class="card">
    <div class="logo">M</div>
    <h1>Bem vindo</h1>

    <!-- form Spring Security: username/password -->
    <form method="post" action="/login">
      <label for="username">Email</label>
      <input id="username" name="username" type="text" autocomplete="username" required />

      <label for="password">Senha</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <!-- CSRF (se habilitado) -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="row">
        <span></span>
        <a class="link" href="#" onclick="return false;">Esqueceu a senha?</a>
      </div>

      <button class="btn" type="submit">Entrar</button>

      <!-- Mensagens -->
      <div class="msg error" th:if="${param.error}">
        Usuário ou senha inválidos
      </div>
      <div class="msg ok" th:if="${param.logout}">
        Sessão encerrada
      </div>
    </form>

    <div class="footer">Cortadora Laser — FAU</div>
  </main>

</body>
</html>
