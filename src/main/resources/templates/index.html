<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Painel - Cortadoras à Laser FAU</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f0f0f;
            color: #fff;
        }

        header {
            background-color: #b71c1c;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, .3);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: .7rem;
        }

        .logo-circle {
            width: 36px;
            height: 36px;
            background-color: #fff;
            color: #b71c1c;
            font-weight: 700;
            font-size: 1.3rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 500;
            transition: opacity .2s ease;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .logout {
            background: #fff;
            color: #b71c1c;
            padding: .4rem .9rem;
            border-radius: 5px;
            font-weight: 600;
        }

        /* ===== CONTEÚDO ===== */
        main {
            max-width: 900px;
            margin: 4rem auto;
            text-align: center;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 8px 40px rgba(0, 0, 0, .4);
        }

        h1 {
            color: #fff;
            font-size: 1.7rem;
            margin-bottom: 1rem;
        }

        p {
            color: #bbb;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #b71c1c;
            color: white;
            text-decoration: none;
            padding: .8rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
            margin-top: 1.5rem;
            transition: background .3s;
        }

        .btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <div class="logo-circle">M</div>
        <strong>FAU - Laser Booking</strong>
    </div>
    <nav>
        <a href="/agendar">Agendar</a>
        <a href="/cancelar">Cancelar</a>
        <a href="/suplente">Incluir Suplente</a>
        <a href="/logout" class="logout">Sair</a>
    </nav>
</header>

<main>
    <h1>Bem-vindo ao Sistema de Agendamentos</h1>
    <p>Escolha uma das opções no menu acima para gerenciar suas reservas da cortadora a laser.</p>
    <a href="/agendar" class="btn">Ir para Agendamentos</a>
</main>

</body>
</html>
